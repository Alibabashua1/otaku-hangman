name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyInstaller
        run: |
          python -m pip install -U pip
          pip install pyinstaller

      - name: Build EXE (Tkinter GUI)
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile ^
            --name "OtakuHangman" ^
            --add-data "otaku_hang_man.py;." ^
            --add-data "otaku_save.json;." ^
            otaku_gui.py

      - name: Create ZIP
        run: |
          powershell Compress-Archive -Path dist\OtakuHangman.exe -DestinationPath OtakuHangman-win.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: OtakuHangman-win.zip
          name: "Otaku Hangman ${{ github.ref_name }}"
          generate_release_notes: true
