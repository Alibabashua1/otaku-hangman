name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyInstaller
        run: |
          python -m pip install -U pip
          pip install pyinstaller

      # IMPORTANT: use cmd so PowerShell doesn't choke on flags / continuation
      - name: Build EXE (Tkinter GUI)
        shell: cmd
        run: pyinstaller --noconfirm --clean --windowed --onefile --name "OtakuHangman" --hidden-import json --add-data "otaku_hang_man.py;." otaku_gui.py

      - name: Create ZIP
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse -Filter OtakuHangman.exe dist -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $exe) { Write-Host "OtakuHangman.exe not found under dist/."; exit 1 }
          Compress-Archive -Path $exe.FullName -DestinationPath OtakuHangman-win.zip -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: OtakuHangman-win
          path: OtakuHangman-win.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: OtakuHangman-win.zip
          name: "Otaku Hangman ${{ github.ref_name }}"
          generate_release_notes: true
